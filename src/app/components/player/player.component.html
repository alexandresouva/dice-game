<section class="player" [ngClass]="{'player--active' : player.isActive, 'player--winner': player.isWinner}">
  <h2 class="name">{{ player.name }}</h2>
  <p class="score"> {{ player.totalScore }}</p>
  <div class="current">
    <p class="current-label">Current</p>
    <p class="current-score">{{ player.currentScore }}</p>
  </div>
</section>
